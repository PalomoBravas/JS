<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Calc</title>
  <link rel="stylesheet" href="styles/styles.css">
</head>
<body>
<div class="fields">
  <input type="number" class="input" id = "inputOne" aria-label="" placeholder="0" value="">
  <input type="number" class="input" id = "inputTwo" aria-label="" placeholder="0" value=""/>
</div>
<div class="keyboard">
    <button type="submit" class="button" id = "add">+</button>
    <button type="submit" class="button" id = "subtract">-</button>
    <button type="submit" class="button" id = "multiply">*</button>
    <button type="submit" class="button" id = "divide">/</button>
</div>
<span class="result"></span>
<script src="17-calc/script.js"></script>
</body>
</html>
